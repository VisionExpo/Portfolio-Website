<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Vishal Gorule</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Styles CSS -->
  <link rel="stylesheet" href="../static/css/styles.css">
  <link rel="stylesheet" href="../static/css/chatbot.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <!-- GSAP for animations -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
  <!-- Navigation will be added by animations.js -->

  <!-- Thank You Section -->
  <section id="thank-you" class="thank-you-section text-center text-white py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="thank-you-card">
            <i class="fas fa-check-circle success-icon mb-4"></i>
            <h2 class="mb-4">Thank You!</h2>
            <p class="lead mb-4">Your message has been sent successfully. I'll get back to you as soon as possible.</p>
            <div class="mt-5">
              <a href="index.html" class="btn btn-primary btn-lg">
                <i class="fas fa-home mr-2"></i>Return to Home
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-4">
    <div class="container">
      <p>&copy; 2024 Vishal Gorule. All rights reserved.</p>
      <div class="mt-2">
        <a href="index.html" class="text-white mx-2">Home</a>
        <a href="projects.html" class="text-white mx-2">Projects</a>
        <a href="skills.html" class="text-white mx-2">Skills</a>
        <a href="blogs.html" class="text-white mx-2">Blogs</a>
        <a href="contact.html" class="text-white mx-2">Contact</a>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Animation Script -->
  <script src="../static/js/animations.js"></script>

  <!-- Chatbot Script -->
  <script src="../static/js/chatbot.js"></script>

  <!-- Page-specific animations -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Animate thank you elements
      if (typeof safeAnimate === 'function') {
        safeAnimate('.success-icon', {
          duration: 0.8,
          scale: 0,
          opacity: 0,
          ease: 'back.out(1.7)'
        });

        safeAnimate('h2', {
          duration: 0.8,
          y: 30,
          opacity: 0,
          ease: 'power2.out',
          delay: 0.3
        });

        safeAnimate('.lead', {
          duration: 0.8,
          y: 30,
          opacity: 0,
          ease: 'power2.out',
          delay: 0.5
        });

        safeAnimate('.btn', {
          duration: 0.8,
          y: 30,
          opacity: 0,
          ease: 'power2.out',
          delay: 0.7
        });
      }
    });
  </script>
</body>
</html>
