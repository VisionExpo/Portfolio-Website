<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formspree Test Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      background: #f4f4f4;
      padding: 20px;
      border-radius: 5px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    .note {
      background: #ffffd9;
      padding: 10px;
      border-left: 4px solid #ffeb3b;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Formspree Test Form</h1>
  
  <form action="https://formspree.io/f/mblgnnvd" method="POST">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="subject">Subject</label>
      <input type="text" id="subject" name="subject">
    </div>
    
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>
    </div>
    
    <!-- Hidden field to prevent spam -->
    <input type="text" name="_gotcha" style="display:none">
    
    <!-- Redirect after submission -->
    <input type="hidden" name="_next" value="https://visionexpo.github.io/Portfolio-Website/templates/thank-you.html">
    
    <button type="submit">Send Test Message</button>
  </form>
  
  <div class="note">
    <p><strong>Note:</strong> This is a simple test form for troubleshooting Formspree integration. Use this to test if your Formspree endpoint is working correctly without modifying your main website.</p>
  </div>
</body>
</html>
